services:
  mongo:
    image: mongo:6.0
    profiles: ["local"]
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - '27017:27017'

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        REACT_APP_BASE_PATH: /dday
    restart: unless-stopped
    ports:
      - '5005:5005'
    env_file:
      - .env
    environment:
      # Ensure container listens on the port exposed to the host
      - PORT=5005

volumes:
  mongo-data:
